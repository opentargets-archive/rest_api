# rest_api.conf
# upstream definition
upstream api {
    ip_hash;
    server unix:/tmp/uwsgi.sock max_fails=5 fail_timeout=30s;
    keepalive 32;
}

map $request_method $purge_method {
    PURGE   1;
    default 0;
}

# configuration of the HTTP server
server {

    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      80 default_server;
    listen      8008 ;


    include /etc/nginx/sites-enabled/nginx-rest-api.conf;



}


server {

    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      443 ssl http2;
    listen      8009 ssl http2;

    ssl_certificate /var/www/app/server.crt;
    ssl_certificate_key /var/www/app/server.key;


    include /etc/nginx/sites-enabled/nginx-rest-api.conf;



}