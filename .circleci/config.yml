workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      # This is really confusing: check https://circleci.com/docs/2.0/workflows/#git-tag-job-execution
      # - For a branch push unaffected by any filters, CircleCI runs the job.
      # - For a tag push unaffected by any filters, CircleCI skips the job.
      # - a job must have a filters tags section to run as a part of a tag push
      # - all its transitively dependent jobs must also have a filters tags
      # Also see https://discuss.circleci.com/t/build-required-steps-automatically-for-tag-filtered-workflows/15185
      - build:
          filters:
            tags:
              only:
                - /^prod.*/
                - /^staging.*/
      - push-containers:
          requires:
            - build
          filters:
            tags:
              only:
                - /^prod.*/
                - /^staging.*/
      - deploy:
          requires:
            - push-containers
      - api-tests:
          requires:
            - deploy
      - stop-instance:
          requires:
            - api-tests
          filters:
            branches:
              ignore: master
      - deploy-staging:
          requires:
            - push-containers
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^staging.*/
      - api-tests-staging:
          requires:
            - deploy-staging
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^staging.*/
      - split-traffic-staging:
          requires:
            - api-tests-staging
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^staging.*/

      - holdprod:
          type: approval
          requires:
            - push-containers
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/

      - deploy-prod-eu:
          requires:
            - holdprod
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - deploy-prod-us:
          requires:
            - holdprod
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - deploy-prod-jp:
          requires:
            - holdprod
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - api-tests-prod-eu:
          requires:
            - deploy-prod-eu
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - api-tests-prod-us:
          requires:
            - deploy-prod-us
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - api-tests-prod-jp:
          requires:
            - deploy-prod-jp
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/
      - split-traffic-prod:
          requires:
            - api-tests-prod-eu
            - api-tests-prod-us
            - api-tests-prod-jp
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^prod.*/


