  /public/evidence:
    get:
      tags:
        - public
      description: |
        Gets `evidencestring` object by id
      parameters:
        - name: id
          in: query
          description: id of the evidencestring to retrieve
          required: true
          type: string
          format: string
      responses:
        200:
          description: Successful response
          schema:
            title: ArrayOfPersons
            type: array
            items:
              title: EvidenceString
              type: object
              properties:
                name:
                  type: string
                single:
                  type: boolean
    post:
